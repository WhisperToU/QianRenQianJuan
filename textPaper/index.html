<!-- 优化了：已经选择的学生名字隐藏；生成的试卷在桌面上。
bug：学生名字数据虽然来自数据库，但是姓氏是硬编码，导致学生显示不完整。
修复bug：手动验证了名字现在是完整的。但是后续其他人加入，不一定了。 
--><!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能组卷系统 | 个性化试卷生成</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #dfe7ef 100%);
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            color: var(--secondary);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, #3a0ca3, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 0;
            font-weight: 400;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        .card-title {
            color: var(--primary);
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--accent);
            font-size: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.3s ease;
            background-color: #f8f9fa;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: white;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        button i {
            margin-right: 10px;
        }
        
        .student-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .alphabet-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .alphabet-group {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .alphabet-group-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-right: 8px;
            min-width: 30px;
        }
        
        .alphabet-btn {
            padding: 8px 12px;
            border-radius: 6px;
            background: #8c8f92;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            min-width: 24px;
            text-align: center;
        }
        
        .alphabet-btn:hover {
            background: #24292d;
        }
        
        .alphabet-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .student-checkbox {
            margin-bottom: 8px;
        }
        
        .student-checkbox label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding-left: 30px;
            margin-bottom: 0;
            font-weight: 400;
            width: 100%;
        }
        
        .student-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
            margin: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .student-checkbox:hover input ~ .checkmark {
            background-color: #e9ecef;
        }
        
        .student-checkbox input:checked ~ .checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .student-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .student-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .selected-students {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: var(--border-radius);
            min-height: 20px;
        }
        
        .selected-student {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .selected-student:after {
            content: "×";
            margin-left: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .question-section {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-section h3 {
            color: var(--secondary);
            margin-top: 0;
            display: flex;
            align-items: center;
        }
        
        .question-section h3:before {
            content: "Q";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .result {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            color: var(--secondary);
            margin-top: 0;
            display: flex;
            align-items: center;
        }
        
        .result h3:before {
            content: "✓";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .file-path {
            background: #f0f8ff;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
            display: inline-block;
            color: var(--primary);
        }
        
        .question-ids {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
        }
        
        .student-question {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #dee2e6;
        }
        
        .student-question:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .question-item {
            margin-left: 20px;
            color: #6c757d;
        }
        
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%234361ee"><circle cx="25" cy="25" r="3"/><circle cx="75" cy="75" r="3"/><circle cx="25" cy="75" r="3"/><circle cx="75" cy="25" r="3"/></svg>');
            background-size: 50px 50px;
        }
        
        @media (max-width: 768px) {
            .student-list-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .alphabet-group {
                margin-right: 8px;
            }
            
            .alphabet-group-title {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    
    <div class="container">
        <header>
            <h1>智能组卷系统</h1>
            <p class="subtitle">为每位学生生成个性化试卷</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i>👥</i> 选择学生</h2>
            
            <div class="alphabet-filter" id="alphabetFilter">
                <!-- 字母按钮将通过JavaScript动态生成 -->
            </div>
            
            <div class="student-list-container" id="studentListContainer">
                <!-- 学生列表将通过JavaScript动态生成 -->
            </div>
            
            <label>已选学生:</label>
            <div class="selected-students" id="selectedStudents"></div>
        </div>
        
<div class="card">
    <h2 class="card-title"><i>📝</i> 题目设置</h2>
    
    <div id="questionSections">
        <!-- 动态添加的题目部分将在这里 -->
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="addQuestionBtn" style="padding: 10px 20px; margin: 0 10px;">
            <i>➕</i> 添加题目
        </button>
        <button id="removeQuestionBtn" style="padding: 10px 20px; margin: 0 10px;">
            <i>➖</i> 移除题目
        </button>
    </div>
</div>      
        <div class="card">
            <h2 class="card-title"><i>📁</i> 输出设置</h2>
            
            <label for="outputFile">试卷文件名 (自动添加.docx后缀):</label>
            <input type="text" id="outputFile" value="全班个性化试卷" placeholder="例如: 物理期中考试试卷">
        </div>
        
        <button id="generateBtn"><i>🪄</i> 生成个性化试卷</button>
        
        <div class="result" id="result">
            <h3>生成结果</h3>
            <div id="resultContent"></div>
            <div id="questionIds" class="question-ids"></div>
        </div>
    </div>

<script>
    // 存储所有已选学生（全局变量）
    let allSelectedStudents = new Set();
    let studentsByInitial = {};
    let allStudents = []; // 存储所有学生数据
    let generatedStudents = new Set(); // 存储已经生成过试卷的学生

    // 从数据库获取学生数据
    async function fetchStudents() {
        try {
            // 使用正确的URL（注意textpaper的问题）
            const apiUrl = window.location.hostname === 'textpaper' 
                ? 'http://localhost:8080/get-students'
                : '/get-students';
            
            const response = await fetch(apiUrl, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json'
                },
                credentials: 'omit'
            });
            
            if (!response.ok) {
                throw new Error(`HTTP错误! 状态码: ${response.status}`);
            }

            const data = await response.json();
            console.log('获取到的学生数据:', data);

            // 重置学生分组数据
            studentsByInitial = {};
            allStudents = [];
            
            // 处理数据格式（根据实际返回结构调整）
            const students = Array.isArray(data) ? data : [];
            students.forEach(student => {
                const name = student.student_name || student.name || student;
                const initial = name.charAt(0);
                
                if (!studentsByInitial[initial]) {
                    studentsByInitial[initial] = [];
                }
                studentsByInitial[initial].push(name);
                allStudents.push(name);
            });

            initAlphabetFilter();
            renderStudentList();
            updateSelectedStudentsDisplay();
        } catch (error) {
            console.error('获取学生数据失败:', error);
            alert('获取学生数据失败，请检查控制台获取详细信息');
        }
    }

    // 初始化字母筛选器
    function initAlphabetFilter() {
        const alphabetFilter = document.getElementById('alphabetFilter');
        const initials = Object.keys(studentsByInitial).sort();
        
        // 中文拼音首字母分组
        const groups = {
            'A-C': ['岑', '陈', '程', '崔'],
            'D-F': ['代', '范'],
            'G-K': ['高', '古', '何', '寇'],
            'L': ['李', '刘', '柳', '卢', '罗'],
            'M-P': ['牟', '彭'],
            'Q-S': ['任','宋', '孙'],
            'T-W': ['唐', '万', '王', '吴'],
            'X-Y': ['肖', '谢', '杨', '叶'],
            'Z': ['张', '赵', '郑', '周']
        };
        
        // 添加"全部"按钮
        const allBtn = document.createElement('button');
        allBtn.className = 'alphabet-btn active';
        allBtn.textContent = '全部';
        allBtn.onclick = function() {
            document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            renderStudentList();
        };
        alphabetFilter.appendChild(allBtn);
        
        // 添加分组字母按钮
        for (const [groupTitle, groupInitials] of Object.entries(groups)) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'alphabet-group';
            
            const titleSpan = document.createElement('span');
            titleSpan.className = 'alphabet-group-title';
            titleSpan.textContent = groupTitle;
            groupDiv.appendChild(titleSpan);
            
            groupInitials.forEach(initial => {
                if (studentsByInitial[initial]) {
                    const btn = document.createElement('button');
                    btn.className = 'alphabet-btn';
                    btn.textContent = initial;
                    btn.onclick = function() {
                        document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        renderStudentList(initial);
                    };
                    groupDiv.appendChild(btn);
                }
            });
            
            alphabetFilter.appendChild(groupDiv);
        }
    }

    // 渲染学生列表
    function renderStudentList(initial = null) {
        const container = document.getElementById('studentListContainer');
        container.innerHTML = '';
        
        let studentsToShow = [];
        if (initial) {
            studentsToShow = (studentsByInitial[initial] || []).filter(student => !generatedStudents.has(student));
        } else {
            studentsToShow = allStudents.filter(student => !generatedStudents.has(student));
        }
        
        if (studentsToShow.length === 0) {
            container.innerHTML = '<div style="color: #6c757d; grid-column: 1 / -1; text-align: center;">没有可显示的学生</div>';
            return;
        }
        
        studentsToShow.forEach(student => {
            const checkbox = document.createElement('div');
            checkbox.className = 'student-checkbox';
            checkbox.innerHTML = `
                <label>
                    <input type="checkbox" id="${student}" onchange="toggleStudentSelection('${student}')" 
                        ${allSelectedStudents.has(student) ? 'checked' : ''}>
                    <span class="checkmark"></span>
                    <span class="student-name">${student}</span>
                </label>
            `;
            container.appendChild(checkbox);
        });
    }

    // 切换学生选择状态
    function toggleStudentSelection(student) {
        const checkbox = document.getElementById(student);
        if (checkbox.checked) {
            allSelectedStudents.add(student);
        } else {
            allSelectedStudents.delete(student);
        }
        updateSelectedStudentsDisplay();
    }

    // 更新已选学生显示
    function updateSelectedStudentsDisplay() {
        const selectedStudentsContainer = document.getElementById('selectedStudents');
        selectedStudentsContainer.innerHTML = '';
        
        if (allSelectedStudents.size === 0) {
            selectedStudentsContainer.innerHTML = '<div style="color: #6c757d;">尚未选择任何学生</div>';
            return;
        }
        
        allSelectedStudents.forEach(student => {
            const studentDiv = document.createElement('div');
            studentDiv.className = 'selected-student';
            studentDiv.textContent = student;
            studentDiv.onclick = function() {
                allSelectedStudents.delete(student);
                const checkbox = document.getElementById(student);
                if (checkbox) {
                    checkbox.checked = false;
                }
                updateSelectedStudentsDisplay();
            };
            selectedStudentsContainer.appendChild(studentDiv);
        });
    }

    // 题目部分相关函数
    function getQuestionSectionHtml(index) {
        return `
            <div class="question-section" data-index="${index}">
                <h3>第${index + 1}题</h3>
                <label for="topic${index}">主题:</label>
                <select id="topic${index}">
                    <option value="挡位问题">挡位问题</option>
                    <option value="滑变问题">滑变问题</option>
                    <option value="额定用电器问题">额定用电器问题</option>
                    <option value="额定用电器问题1">额定用电器问题1</option>
                    <option value="电学实验">电学实验</option>
                    <option value="浮力与液体压强综合模型">浮力与液体压强综合模型</option>
                    <option value="力学速度、压强、功率">力学速度、压强、功率</option>
                </select>
                
                <label for="difficulty${index}">难度级别:</label>
                <select id="difficulty${index}">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                </select>
            </div>
        `;
    }

    function initQuestionSections() {
        const container = document.getElementById('questionSections');
        container.innerHTML = getQuestionSectionHtml(0);
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        fetchStudents();
        initQuestionSections();
        
        
        // 点击学生名字也能选中复选框
        document.getElementById('studentListContainer').addEventListener('click', function(e) {
            if (e.target.classList.contains('student-name')) {
                const checkbox = e.target.previousElementSibling.previousElementSibling;
                checkbox.checked = !checkbox.checked;
                toggleStudentSelection(checkbox.id);
            }
        });

        // 添加题目按钮
        document.getElementById('addQuestionBtn').addEventListener('click', function() {
            const container = document.getElementById('questionSections');
            const count = container.querySelectorAll('.question-section').length;
            container.insertAdjacentHTML('beforeend', getQuestionSectionHtml(count));
        });

        // 移除题目按钮
        document.getElementById('removeQuestionBtn').addEventListener('click', function() {
            const container = document.getElementById('questionSections');
            const sections = container.querySelectorAll('.question-section');
            if (sections.length > 1) {
                sections[sections.length - 1].remove();
            } else {
                alert('至少需要保留一道题目');
            }
        });
    });

    // 生成试卷功能
    document.getElementById('generateBtn').addEventListener('click', async function() {
        if (allSelectedStudents.size === 0) {
            alert('请至少选择一名学生');
            return;
        }
        
        // 收集所有题目设置
        const selections = [];
        const sections = document.querySelectorAll('.question-section');
        sections.forEach((section, index) => {
            const topic = document.getElementById(`topic${index}`).value;
            const difficulty = document.getElementById(`difficulty${index}`).value;
            selections.push({ topic, difficulty });
        });
        
        let outputFile = document.getElementById('outputFile').value.trim();
        if (!outputFile) outputFile = "全班个性化试卷";
        outputFile = outputFile.endsWith('.docx') ? outputFile : outputFile + '.docx';
        
        const data = {
            students: Array.from(allSelectedStudents),
            selections: selections,
            output_file: outputFile
        };
        
        const btn = document.getElementById('generateBtn');
        btn.innerHTML = '<i>⏳</i> 正在生成...';
        btn.style.opacity = '0.7';
        btn.disabled = true;
        
        try {
            const response = await fetch('http://localhost:8080/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            btn.innerHTML = '<i>🪄</i> 生成个性化试卷';
            btn.style.opacity = '1';
            btn.disabled = false;
            
            if (result.success) {
                allSelectedStudents.forEach(student => generatedStudents.add(student));
                allSelectedStudents.clear();
                
                document.getElementById('resultContent').innerHTML = `
                    <p>试卷已成功生成！</p>
                    <p>保存路径: <span class="file-path">${result.output_path}</span></p>
                `;
                
                let questionIdsHTML = '<h4>各学生题目ID信息:</h4>';
                for (const [student, questions] of Object.entries(result.question_ids)) {
                    questionIdsHTML += `<div class="student-question"><strong>${student}:</strong>`;
                    questionIdsHTML += questions.map(q => 
                        `<div class="question-item">第${q.question_num}题 - ID: ${q.question_id} (主题: ${q.topic}, 难度: ${q.difficulty})</div>`
                    ).join('');
                    questionIdsHTML += '</div>';
                }
                document.getElementById('questionIds').innerHTML = questionIdsHTML;
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                
                renderStudentList();
                updateSelectedStudentsDisplay();
            } else {
                document.getElementById('resultContent').innerHTML = `
                    <p style="color: var(--warning);">生成试卷时出错: ${result.error}</p>
                `;
                document.getElementById('result').style.display = 'block';
            }
        } catch (error) {
            btn.innerHTML = '<i>🪄</i> 生成个性化试卷';
            btn.style.opacity = '1';
            btn.disabled = false;
            
            document.getElementById('resultContent').innerHTML = `
                <p style="color: var(--warning);">请求失败: ${error.message}</p>
                <p>请确保后端服务正在运行 (http://localhost:8080)</p>
            `;
            document.getElementById('result').style.display = 'block';
        }
    });
</script>
